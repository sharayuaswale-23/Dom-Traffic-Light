<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" class="rel">
</head>
<body>

    <div class="main-cont">
        <h1 style="color: midnightblue; text-align: center;">Traffic Light</h1>
        <div class="main">
            <div class="buttons">
               <button onclick="stopbtn()" id="stopbt" class="btn">Stop</button>
               <button onclick="readybtn()" id="readybt" class="btn">Ready</button>
               <button onclick="gobtn()" id="gobt" class="btn">Go</button>
            </div>
            <div class="shape">
                <div id="redbtn" class="cont"></div>
                <div id="yellowbtn" class="cont"></div>
                <div id="greenbtn" class="cont"></div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
